<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./"">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title></title>
</head>
<body>
    <header class="header-wrapper">
        <h1>Weather App</h1>
    </header>
    <div class="form-container">
        <form action="#">
            <label for="search-box"> Open your GPS or Enter your location bellow </label>
            <input type="text" id="location-search-box" name="location">
        </form>
    </div>
    <div class="content-wrapper">
        <div class="content-container">
           <div class="data-container" id="name-container">
            <p id="name-title" class='title'>Search</p>
            <p id="name-data" class="data">search data</p>
           </div>
           <div class="data-container" id="region-container">
            <p id="region-title" class='title'>Region</p>
            <p id="region-data"class="data">region-data/p>
           </div>
           <div class="data-container" id="country-container">
            <p id="country-title" class='title'>Country</p>
            <p id="country-data"class="data">country</p>
           </div>
           <div class="data-container" id="temperature-container">
            <p id="temperature-title" class='title'>Temperature</p>
            <p id="temperature-data"class="data">temperature</p>
           </div>
           <div class="data-container" id="condition-container">
            <p id="condition-title" class='title'>Condition</p>
            <p id="condition-data"class="data">condition data</p>
           </div>
           <div class="data-container" id="">
            <p id="name-title">img icon</p>
           </div>
         
        </div>
    </div>
    <footer class="footer-wrapper">
        <h3>Github @JeyLson0</h3>
        <h3>Video By Gibranx</h3>
    </footer>
</body>
</html>
